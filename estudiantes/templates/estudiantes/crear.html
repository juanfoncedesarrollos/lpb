<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Lp3</title>
</head>
<body>
    <div class="container">
        <div class="ro">
            <div class="col s12 center">
                <a href="{% url 'estudiantes:index' %}"><div class="btn">Regresar</div></a>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <form action="{% url 'estudiantes:guardar' %}" method="POST">
                    {% csrf_token %}
                    <table>
                        <tr>
                            <td>identificacion</td>
                            <td><input type="text" name="txt_identificacion"></td>
                        </tr>
                        <tr>
                            <td>nombres</td>
                            <td><input type="text" name="txt_nombre"></td>
                        </tr>
                        <tr>
                            <td>apellido 1</td>
                            <td><input type="text" name="txt_apellido_1"></td>
                        </tr>
                        <tr>
                            <td>apellido 2</td>
                            <td><input type="text" name="txt_apellido_2"></td>
                        </tr>
                        <tr>
                            <td><input type="submit" value="enviar"></td>
                            
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
