<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12 center">
                <a href="{% url 'estudiantes:crear' %}"><div class="btn">Crear estudiante</div></a>
                <a href="{% url 'estudiantes:cursos' %}"><div class="btn">Cursos</div></a>
                <a href="{% url 'estudiantes:salir' %}"><div class="btn">Cerrar sesion</div></a>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <table>
                    <tr>
                        <td>nombre</td>
                        <td>apellido 1</td>
                        <td>apellido 2</td>
                    </tr>
                    {% for estudiante in estudiantes_list %}
                        <tr>
                            <td>{{ estudiante.nombre }}</td>
                            <td>{{ estudiante.apellido_1 }}</td>
                            <td>{{ estudiante.apellido_2 }}</td>
                            <!-- <td><a href="detalle/{{estudiante.pk}}">ver mas</a></td> -->
                            <td><a href="{% url 'estudiantes:detalle' estudiante.pk %}">ver mas</a></td>
                        </tr>
                    {% endfor %}    
                </table>
            </div>
        </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
