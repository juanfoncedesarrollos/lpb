<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12 center">
                <a href="{% url 'cursos:crear' %}"><div class="btn">Crear curso</div></a>
                <a href="{% url 'cursos:estudiantes' %}"><div class="btn">Estudiantes</div></a>
                <a href="{% url 'cursos:salir' %}"><div class="btn">Salir</div></a>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <table>
                    <tr>
                        <td>codigo</td>
                        <td>nombre</td>
                        <td>creditos</td>
                    </tr>
                    {% for curso in cursos_data %}
                        <tr>
                            <td>{{ curso.codigo }}</td>
                            <td>{{ curso.nombre }}</td>
                            <td>{{ curso.creditos }}</td>
                            <td><a href="{% url 'cursos:detalle' curso.pk %}">detalle</a></td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
    
    
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
