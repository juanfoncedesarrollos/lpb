<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12 center">
                <a href="{% url 'cursos:index' %}"><div class="btn">Regresar</div></a>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <form action="{% url 'cursos:guardar' %}" method="POST">
                    {% csrf_token %}
                    <table>
                        <tr>
                            <td>codigo</td>
                            <td><input type="text" name="txt_codigo"></td>
                        </tr>
                        <tr>
                            <td>nombre</td>
                            <td><input type="text" name="txt_nombre"></td>
                        </tr>
                        <tr>
                            <td>creditos</td>
                            <td><input type="text" name="txt_creditos"></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="submit" value="crear"></td>
                        </tr>
                    </table>                    
                </form>
            </div>
        </div>
    </div>
    
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
